<!DOCTYPE html>
<html ng-app='MainApp'>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="../css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, material Theme -->
    <link rel="stylesheet" href="../css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body class="layout-null layout-white theme-bluegray" ng-controller="pacienteController">
    <!-- Views -->
    <div class="views tabs toolbar-fixed">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                <a href="#" ng-click="go('../index.html');" class="link">
                    <i class="fa fa-chevron-left"></i>
                    <span>Atras</span>
                </a>
            </div>
              </div>
            </div>
 
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="tabs-swipeable-wrap">
                <div class="tabs">
                  <div class="tab active" id="home">
                    <div class="row">
                      <div class="col-100 tablet-100">
                        <h1 id="nombre_paciente">Paciente: <span style="color:teal;">{{paciente.RNOM}} {{paciente.RAPP}} {{paciente.RAPM}}</span></h1>
                        <div class="content-block-title">{{paciente.RCURP}}</div>
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="row">
                              <div class="col-80"><div class="list-block"><ul>
                      <!-- Text inputs -->
                      <li>
                        <div class="item-content">
                            <!--div class="item-media"><i class="fa fa-book"></i></div-->
                            <div class="item-inner">
                              <div class="item-input">
                                  <!--input type='file' file-model="rayosN.rayos1" required onchange="readURL(this,1);" /-->
                                  <img id="panoramicaI" ng-click="hacerFoto(2)" src="#" alt="Panoramica 1" width="250px" height="300px" />
                              </div>
                            </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content">
                            <!--div class="item-media"><i class="fa fa-book"></i></div-->
                            <div class="item-inner">
                              <div class="item-input">
                                  <!--input type='file' file-model="rayosN.rayos2" required onchange="readURL(this,2);" /-->
                                  <img id="panoramicaII" ng-click="hacerFoto(3)" src="#" alt="Panoramica 2" width="250px" height="300px" />
                              </div>
                            </div>
                        </div>
                      </li>
                      <a class="button button-fill button-raised color-blue" ng-click="savePanoramicas()">Guardar las fotos</a>
                      <!-- Text inputs -->
                      <!--li>
                        <div class="item-content">
                            <div class="item-media"><i class="fa fa-user"></i></div>
                            <div class="item-inner">
                              <div class="item-input">
                                  <input type="text" placeholder="Nombre(s)" id="nombre" ng-model="pacienteN.RNOM" required>
                              </div>
                            </div>
                        </div>
                      </li--></ul></div></div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/jquery-2.0.0.min.js"></script>
  <script type="text/javascript" src="../js/angular.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript">
      function onLoad() {
          document.addEventListener("deviceready", onDeviceReady, false);
      }
      function onDeviceReady() {
        document.addEventListener("backbutton", function(e){
          window.location.href = "../index.html";
        }, false);
          document.addEventListener("offline", onOffline, false);
          document.addEventListener("online", onOnline, false);
      }
      function onOffline() {
        //alert("offline")
        document.getElementById("online").innerHTML = "<div class='alert alert-danger'>Esperando una conexi√≥n de red ...</div>";
      }
      function onOnline() {
       
          localStorage.removeItem("sesiones_guardadas");
        }
      }
    </script>
    </script>
  </body>
</html>
